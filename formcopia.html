<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ventana Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  
</head>
<body>        

<div class="container">
  
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" >Ingrese Aquì</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <b><div  class="Registrarse"></b>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
           <div ><h4 class="modal-title">Registrarse</h4></div>
        </div>
        <div class="modal-body">
        
    <div class="container py-2">
        <div class="col-xs-3">
        
            
            <!--Usamos el id para poder manipular ese elemento en js y ponemos en class bootstrap para que nos genere los estilos-->
            <input id="nombre" type="text" placeholder="Ingresa nombre" class="form-control my-2" >
            <br>
            <input id="apellido" type="text" placeholder="Ingresa apellido" class="form-control my-2" >
            <br>
            <input id="email" type="submit" placeholder="Ingresa  e-mail" class="form-control my-2">
            <br>
            <!--id=boton class= btn btn-success sirve                  . Onclick = capturar serà la FUNCIÒN q realizara, cuando el usuario haga
                click cuando escriba sus datos ,pero para q se pueda ejecutar esa acciòn tendremos que indicarle en js-->
            <button id="boton" class="btn btn-success" type="reset" onclick="capturar();">Agregar</button>
        </div>
    </div>
    <br>
    
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        function Persona(nombre,apellido,email) {

            this.email = email;

        var nombreCapturar = document.getElementById("nombre").value;
        // console.log(nombreCapturar);
        //la variable nombreCapturar  guardarà el texto q esta escribiendo en usuario//

        var apellidoCapturar = document.getElementById("apellido").value;
        var emailCapturar = document.getElementById("email").value;
        // console.log(edadCapturar);

        nuevoSujeto = new Persona(nombreCapturar, apellidoCapturar,emailCapturar);
        console.log(nuevoSujeto);
        agregar();

        
    }
    
        
</script>
